<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess!</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome, To the Game.</h1>
            <!-- <ul>
                <li>text1</li>
                <li>text2</li>
                <li>text3</li>
            </ul> -->
        </header>        
        
        <main>
            <div class="board">
                <h2> Take a guess between 1 and 10:</h2>
                <div class="inner">
                    <section>
                        <input type="number" name="userGuess" id="userInput" min="1" max="10">            
                        <div class="btns">
                            <button id="btn1">Guess!</button>
                            <button id="btn2">Refresh</button>
                        </div>  
                    </section>
                    <div id="lives">
                        <h1></h1>
                    </div>
                </div>
                

                              
            </div>
            <div class="message">
                <p class="success"></p>
                <p class="failed"></p>
            </div>
        </main>
        <footer>
            Copyright &copy;2022
        </footer>
        
    </div>
    

    <!-- <script src="./utils.js"></script> -->
    <script type="module" src="./app.js"></script>
</body>
</html>
